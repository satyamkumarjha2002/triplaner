version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd triplaner-fe
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build:no-lint
      artifacts:
        baseDirectory: triplaner-fe/.next
        files:
          - '**/*'
      cache:
        paths:
          - triplaner-fe/node_modules/**/*
    appRoot: triplaner-fe 